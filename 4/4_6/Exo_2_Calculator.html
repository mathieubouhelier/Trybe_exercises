<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
function squareNumber(num) {
    var squaredNumber = num * num;
    console.log('The result of squaring the number ' + num + ' is ' + squaredNumber);
    return squaredNumber;
}
function halfOf(num) {
    var half = num / 2;
    console.log('Half of ' + num + ' is ' +  half);
    return half;
}


function percentOf(num1, num2) {
    var percent = (num1/num2) * 100;
    console.log(num1 + ' is ' + percent + '% of ' + num2);
    return percent;
}

function areaOfCircle(radius) {
    var area = Math.PI * squareNumber(radius);
    console.log('The area of circle with radius ' + radius + ' is ' + area);
    return area;
}

function doCrazyStuff(num) {
    var half    = halfOf(num);
    var squared = squareNumber(half);
    var area    = areaOfCircle(squared);
    var result  = percentOf(squared, area);
    
}
const squareBox = document.querySelector('#square-input');
let botaoSquare = document.querySelector("#square-button");
let squareBoxText;
const halfBox = document.querySelector('#half-input');
let botaoHalf = document.querySelector("#half-button");
let halfBoxText;
const percent1Box = document.querySelector('#percent1-input');
const percent2Box = document.querySelector('#percent2-input');
let botaoPercent = document.querySelector("#percent-button");
let percentBoxText;
let divSolution = document.querySelector("#solution");
const areaBox = document.querySelector('#area-input');
let botaoArea = document.querySelector("#area-button");
let areaBoxText;

    botaoSquare.addEventListener('click',function(){
        squareBoxText = squareBox.value;
        let text = 'The result of squaring the number ' + squareBoxText + ' is ' +squareNumber(squareBoxText);
        divSolution.innerHTML = text;
    })

    botaoHalf.addEventListener('click',function(){
        halfBoxText = halfBox.value;
        divSolution.innerHTML = halfOf(halfBoxText);
    })
    botaoPercent.addEventListener('click',function(){
        percent1BoxText = percent1Box.value;
        percent2BoxText = percent2Box.value;
        divSolution.innerHTML = percentOf(percent1BoxText,percent2BoxText);
    })
    botaoArea.addEventListener('click',function(){
        areaBoxText = areaBox.value;
        divSolution.innerHTML = areaOfCircle(areaBoxText);
    })
  </script>
</body>
</html>
