<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/DatePickerX.min.css" type="text/css">
    <link rel="stylesheet" href="css/validation.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/DatePickerX.min.js"></script>
    <script type="text/javascript" src="js/validation.min.js" ></script> 

</head>
<body>
    <div>
        <label for="fname">demo :</label>
        <input type="text" name="demo" placeholder="email" class="validate form-control" data-validate="required,emails">
    </div> <br>
    <div class="container">
        <form>
            <fieldset>
                <div>
                    <label for="fname">Nome:</label>
                    <input type="text"  placeholder="Seu nome aqui" maxlength="40" name="fname"><br><br>
                    <label for="femail">Email:</label>
                    <input type="email"  placeholder="texto@texto.com" maxlength="50" name="femail"><br><br>
                    <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"  -->
                    <!-- <input pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[A-Z0-9.-]+\.[A-Z]{2,}$" type="email"  placeholder="texto@texto.com" maxlength="50" name="femail"><br><br> -->
                    <label for="fcpf">CPF:</label>
                    <input type="text"  placeholder="Seu CPF aqui" maxlength="11" name="fcpf"><br><br>
                    <label for="fendereco">Endereço:</label>
                    <input type="text"  placeholder="Seu endereço aqui" maxlength="200" name="fendereco"><br><br>
                    <label for="fcidade">Cidade:</label>
                    <input type="text"  placeholder="Sua Cidade aqui" maxlength="28" name="fcidade"><br><br>
                </div>
                <div>
                    <label for="festado"></label>
                    <select id="listEstado" type="text"  name="festado"><br><br>
                    <option selected="selected">Selectionne seu Estado</option>
                    </select>
                </div><br>
                <div>
                    <label for="fcasa" ></label>
                    <input type="radio"   value='casa' name="casa">Casa
                    <label for="fapartemento"></label>
                    <input type="radio"   value='apartamento' name="casa">Apartamento
                </div><br>
            </fieldset> <br>
            <fieldset>
                <label for="fresumo">Resumo do currículo</label><br>
                <textarea type="text" maxlength="1000" cols="100" rows="5" name="fname"></textarea><br><br>
                <label for="fcargo">Cargo</label>
                <input type="text" maxlength="40" name="fcargo"><br><br>
                <label for="fdesccargo">Descrição do cargo </label><br>
                <textarea type="text"  maxlength="500" cols="100" rows="2" name="fdesccargo"></textarea><br><br>
                <label for="fdate">Data de início</label>
                <input type="text" title="must be dd/mm/aaaa" min="0"  placeholder="dd/mm/aaaa" maxlength="11" size="6" name="fdate">
                <!-- <input type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])[/](0[1-9]|1[012])[/][0-9]{4}" title="must be dd/mm/aaaa" min="0"  placeholder="dd/mm/aaaa" maxlength="11" size="5" name="fdate"> -->
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="validate form-control" data-validate="required,emails"/>
                </div>
                <div>
                    <button class="buttonSunmit" type="submit">Enviar</button>
                </div>
            </fieldset> 
        </form>

        </script>
        <script src="script.js"></script>
    </div>
</body>
