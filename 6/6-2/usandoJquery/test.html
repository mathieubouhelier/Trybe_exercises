<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
	<h1 class="text-center" style="padding-bottom: 4rem"  >Formulario</h1> 
			<form class="form-horizontal"  action="/action_page.php">

				<div class="form-group row justify-content-md-center">
					<label class="col-form-label col-md-1" for="fname">Nome</label>
					<div class="col-md-6">
						<input class="form-control" type="text"  placeholder="Seu nome aqui" name="fname">
					</div>
				</div>

				<div class="form-group row justify-content-md-center">
					<label class="col-form-label col-md-1" for="email">Email</label>
					<div class="col-md-6">
						<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
					</div>
				</div>

				<div class="form-group row justify-content-md-center">
					<label class="col-form-label col-md-1" for="fcpf">CPF</label>
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="Seu CPF aqui" name="fcpf">
					</div>
				</div>

				<div class="form-group row justify-content-md-center">
					<label class="col-form-label col-md-1" for="fendereco">Endereço</label>
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="Seu endereço aqui" name="fendereco">
					</div>
				</div>
				
				<div class="form-group row justify-content-md-center">
					<label class="col-form-label col-md-1" for="fcidade">Cidade</label>
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="Sua Cidade aqui" name="fcidade">
					</div>
				</div>

				<div class="form-group row justify-content-md-center">
					<label class="col-form-label col-md-1" for="festado">Cidade</label>
					<div class="col-md-6">
						<select id="listEstado" class="form-control" type="text"  name="festado">
						<option selected="selected">Selectionne seu Estado</option>
					</div>
				</div>

				<div class="form-group justify-content-md-center">
					<label class="form-label col-md-1" for="fcasa"></label>
					<label class="form-label col-md-1" for="fapartemento"></label>
						<input type="radio" class="form-control" value='casa' name="casa">Casa
						<input type="radio" class="form-control" value='apartamento' name="casa">Apartamento
				</div>

		<label for="fresumo">Resumo do currículo</label><br>
		<textarea type="text" maxlength="1000" cols="100" rows="5" name="fname"></textarea><br><br>
		<label for="fcargo">Cargo</label>
		<input type="text" maxlength="40" name="fcargo"><br><br>
		<label for="fdesccargo">Descrição do cargo </label><br>
		<textarea type="text"  maxlength="500" cols="100" rows="2" name="fdesccargo"></textarea><br><br>
		<label for="fdate">Data de início</label>
		<input type="text" title="must be dd/mm/aaaa" min="0"  placeholder="dd/mm/aaaa" maxlength="11" size="6" name="fdate">
		<!-- <input type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])[/](0[1-9]|1[012])[/][0-9]{4}" title="must be dd/mm/aaaa" min="0"  placeholder="dd/mm/aaaa" maxlength="11" size="5" name="fdate"> -->
		<div>
				<label for="email">Email:</label>
				<input type="text" id="email" class="validate form-control" data-validate="required,emails"/>
		</div>
		<div>
				<button class="buttonSunmit" type="submit">Enviar</button>
		</div>


			</form>
</div>


</body>
</html>
