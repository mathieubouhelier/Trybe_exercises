#exercise-1 {
  animation-name: go_right;

  animation-delay: 3s;
}

#exercise-2 {

#exercise-3 {

  animation-duration: 1s;
  animation-delay: 1s;
  animation-direction: alternate
}

#exercise-11_3 {

#exercise-11_4 {

#exercise-11_5 {

  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
}

#exercise-12 {
  transform: rotate(90deg);
  margin-right: 10px;
}

#exercise-12:active {
  animation-name: fade;
  animation-duration: 1s;
  animation-fill-mode: forwards;
}


@keyframes fade {
from {
  opacity: 100%;
}
to {
  opacity: 0%;
}
} 

@keyframes change-4-colors-stretch {
  0% {
    background-color: red;
    width: 50px;
  }
  25%{
    background-color: red;
  }
  26% {
    background-color: yellow;
  }
  50% {
    background-color: yellow;

  }
  51% {
    background-color: blue;
  }
  75%{
     background-color: blue;
  }
  76% {
    background-color: green;
  }
  100% {
    background-color: green;
    width: 50px;
  }
}

background-color: red;

@keyframes go_left {

}

  background-color: red;
}

from {

}
to {

}
